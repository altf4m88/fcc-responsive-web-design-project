<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuySTACK</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <header id="header">
        <img src="https://logos-download.com/wp-content/uploads/2016/09/Metallica_logo_black.png" alt="" id="header-img">
        <nav id="nav-bar">
            <ul class="nav-list">
                <li><a href="#header" class="nav-link">Home</a></li>
                <li><a href="#product" class="nav-link">Products</a></li>
                <li><a href="#form" class="nav-link">Order</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/G9kz-tag04U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <hr>
        
        <div class="product-showcase" id="product">
            <div class="album-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/b2/Metallica_-_Master_of_Puppets_cover.jpg" alt="">
                <h3 class="album-name">Master of Puppets</h3>
                <p class="album-year">1985</p>
            </div>
            <div class="album-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f4/Ridetl.png" alt="">
                <h3 class="album-name">Ride The Lightning</h3>
                <p class="album-year">1984</p>
            </div>
            <div class="album-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/5c/Metallica_-_Kill_%27Em_All_cover.jpg" alt="">
                <h3 class="album-name">Kill 'Em All</h3>
                <p class="album-year">1983</p>
            </div>
        </div>

        <div class="product-order">
            <form action="https://www.freecodecamp.com/email-submit" id="form" class="form">
                <label for="email" class="email-label">Order The Album Now</label>
                <input type="email" name="email" id="email" placeholder="email" class="email-input">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>

    </main>

    <footer>
        <p>*not actual Metallica product page</p>
    </footer>
   
</body>
</html>
