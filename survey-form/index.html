<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <main class="container">
        <div class="text-center">
            <h1 id="title">Survey Form</h1>
            <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum aperiam quaerat itaque. Quis, nobis eum. Molestiae aliquid cumque nulla eum.</p>
        </div>
        
        <form action="" method="post" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Number</label>
                <input class="form-control" type="number" name="number" id="number" placeholder="Enter your number"min="3" max="10">
            </div>
            
            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Options</label>
                <select name="select" class="form-control-sm" id="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioselect" id="radio1" value="Male" checked>
                    <label class="form-check-label" for="radio1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioselect" id="radio2" value="Female">
                    <label class="form-check-label" for="radio2">
                      Female
                    </label>
                  </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <label for="checkbox1">1</label>
                    <input type="checkbox" name="checkbox1" id="checkbox1" value="1">
                    <label for="checkbox2">2</label>
                    <input type="checkbox" name="checkbox2" id="checkbox2" value="2">
                    <label for="checkbox3">3</label>
                    <input type="checkbox" name="checkbox3" id="checkbox3" value="3">
                </div>
            </div>
            
            <div class="form-group">
                <textarea class="form-control-plaintext border" name="textarea" id="textarea" cols="50" rows="10"></textarea>
            </div>

            <div class="form-group">
                <input class="btn btn-lg btn-primary"type="submit" id="submit" value="Submit">
            </div>

        </form>
    </main>
</body>
</html>
